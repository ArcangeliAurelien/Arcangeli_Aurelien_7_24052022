<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29d2a6137c.js" crossorigin="anonymous"></script>

    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="les petits plats" class="logo">
    </header>
    <main>
        <section class="search">
            <form class="search_input" id="form">
                <input type="text" id="searchInput" placeholder="Rechercher une recette"
                    aria-label="Rechercher une recette" />
                <i class="fas fa-search"></i>
            </form>
        </section>

        <section class="search_tag">
            
            <button class="dropdown btn ingredients" id="dropdown1">
                <span>Ingrédients</span>
                <div class="list list1 ingredients">
                    <div class="input-search">
                        <input type="text" class="ingredients" placeholder="Recherche un ingrédient">
                        <div class="up up1">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                    </div>
                    <ul class="dropdown-content" id="ing"></ul>
                </div>
            </button>
            <button class="dropdown btn appareils" id="dropdown2">
                <span>Appareils</span>
                <div class="list list2 appareils">
                    <div class="input-search">
                        <input type="text" class="appareils" placeholder="Recherche un appareil">
                        <div class="up up2">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                    </div>
                    <ul class="dropdown-content" id="app"></ul>
                </div>
            </button>
            <button class="dropdown btn ustensiles" id="dropdown3">
                <span>Ustensiles</span>
                <div class="list list3 ustensiles" active>
                    <div class="input-search">
                        <input type="text" class="ustensiles" placeholder="Recherche un ustensiles">
                        <div class="up up3">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                    </div>
                    <ul class="dropdown-content" id="ust"></ul>
                </div>
            </button>

        </section>

        <section class="recettesSection"></section>
    </main>


    <script type="module" src="script/index.js"></script>

</body>
</html>
