<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29d2a6137c.js" crossorigin="anonymous"></script>

    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="les petits plats" class="logo">
    </header>
    <main>
        <div class="search">
            <div class="search_input" id="form">
                <input type="text" id="searchInput" placeholder="Rechercher une recette"
                    aria-label="Rechercher une recette" />
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="search_tag">

            <div class="tag_container"></div>
            
            <div class="button_tag">
                <button class="dropdown btn ingredients" id="dropdown1" data-filter="ingredients">
                    Ingrédients</button>
                <div class="list list1 ingredients">
                    <div class="input-search">
                        <input type="text" class="ingredients inputIng" id="searchIng" placeholder="Recherche un ingrédient">
                        <div class="up up1">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                    </div>
                    <ul class="dropdown-ing-items" id="ing"></ul>
                </div>
                
                <button class="dropdown btn appareils" id="dropdown2" data-filter="appliance">
                    Appareils</button>
                <div class="list list2 appareils">
                    <div class="input-search">
                        <input type="text" class="appareils inputApp" id="searchApp" placeholder="Recherche un appareil">
                        <div class="up up2">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                    </div>
                    <ul class="dropdown-app-items" id="app"></ul>
                </div>
                
                <button class="dropdown btn ustensiles" id="dropdown3" data-filter="ustensils">
                    Ustensiles</button>
                <div class="list list3 ustensiles">
                    <div class="input-search">
                        <input type="text" class="ustensiles inputUst" id="searchUst" placeholder="Recherche un ustensile">
                        <div class="up up3">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                    </div>
                    <ul class="dropdown-ust-items" id="ust"></ul>
                </div>
            </div>
        </div>

        <div class="recettesSection" id="recettesSection"></div>
    </main>


    <script src="./data/recipes.js"></script>
    <script src="./script/factories/RecipesFactory.js"></script>
    <script src="./script/ingredientsFilter.js"></script>
    <script src="./script/applianceFilter.js"></script>
    <script src="./script/ustensilsFilter.js"></script>
    <script src="./script/searchBar.js"></script>
    <script src="./script/searchEngine.js"></script>
    <script src="./script/pages/index.js"></script>

</body>
</html>
